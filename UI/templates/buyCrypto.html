<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buy Crypto</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../static/js/jquery-1.11.2.js"></script>
        <script src="../static/js/jquery.validate.js"></script>
        <script src="../static/js/buyCrypto.js"></script>
        <link rel="stylesheet" href="../static/css/index-style.css" />
        <link rel="stylesheet" href="../static/css/buyCrypto-style.css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <!-- LOGO -->
            <div class="logo">CryptoApp</div>
            <!-- NAVIGATION MENU -->
            <ul class="nav-links">
              <!-- NAVIGATION MENUS -->
              <div class="menu">
                <li><a href="/">Home</a></li>
                <li class="services">
                  <a href="/">Logged user</a>
                  <!-- DROPDOWN MENU -->
                  <ul class="dropdown">
                    <li><a href="/">Walet </a></li>
                    <li><a href="/buyCrypto">Trade</a></li>
                    <li><a href="/">Transactions</a></li>
                    <li><a href="/">Crypto State</a></li>
                  </ul>
                </li>
                <li><a href="/logIn">Sign On</a></li>
                <li><a href="/change">Change User</a></li>
              </div>
            </ul>
          </nav>

          <div class="centered" id="centered">
            <div class="container" id="container">
                <form method="post" id="buyCrypto_form">
                    <h1>Buy crypto</h1>
                    <label class="error-msg" id="id_error"> Err msg </label>
                    </br>
                    <table>
                        <tr>
                            <td>Choose crypto currency:&nbsp;</td>
                            <td>
                                <select class="js-select2" name="cryptocurr" id="cryptocurr" style="width: 200px;" onchange="changePrice()">
                                    <option value=""></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Enter amount:&nbsp;</td>
                            <td>
                                <input type="number" name="amount" id="amount" step=".1" min="0.00001" onchange="changePrice()" onkeyup="changePrice()" value=""/>
                            </td>
                        </tr>
                        <tr>
                            <td>Final price to pay:&nbsp;</td>
                            <td>
                                <label id="price" name="price"></label>
                                <input type="hidden" name="endPrice" id="endPrice" value=""/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button id="buy" disabled class="buttonH">BUY</button></td>
                        </tr>
                    </table>
                </form>
            </div> 
          </div>
    </body>
</html>
