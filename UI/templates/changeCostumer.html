<!DOCTYPE html>
<html lang="en">
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../static/css/buyCrypto-style.css">
   <script src="../static/js/jquery-1.11.2.js"></script>
   <link rel="stylesheet" href="../static/css/index-style.css" />
   <script src="../static/js/changeUser.js"></script>
   <script src="../static/js/navbar.js"></script>
   <script src="../static/js/jquery.validate.js"></script>
   <title>Change User</title>
 </head>
 <body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">CryptoApp</div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
          <!-- NAVIGATION MENUS -->
          <div class="menu">
            <li><a href="/">Home</a></li>
            {% if 'username' in request.cookies %}
            <li class="services">
             <a href="/">Logged user&#32;</a>
             <!-- DROPDOWN MENU -->
             <ul class="dropdown">
                <li><a href="javascript:void(0)" onclick="loadBuyCrypto()" on>Buy</a></li>
                <li><a href="javascript:void(0)" onclick="loadTradeCrypto()" on>Trade</a></li>
               <li><a href="/">Transactions</a></li>
               <li><a href="/cryptoState">Crypto State</a></li>
             </ul>
           </li>
           <li><a href="/change">Change User</a></li>
           <li><a href="/logIn"  id="logOut">Logout</a></li>
           {% else %}
           <li><a href="/logIn">Sign On</a></li>
           {% endif %} 
          </div>
        </ul>
      </nav> 

    <div class="centered" id="centered">
        <div class="container" id="container">
            <form method="post" id="change_form">
            <h1>Change Account</h1>
                <label hide class="error-msg" id="id_error"> Err msg </label>
                <table style="width:100%">
                    <tr style="width:100%">
                        <td style="align-items:left;justify-content: left;">
                            <input type="text" class="first" placeholder="First name" name="first_name" required minlength="2" maxlength="32"/>
                        </td style="align-items:right">
                        <td>
                            <input type="text" class="second" placeholder="Last name" name="last_name" required minlength="2" maxlength="32"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <input type="text" placeholder="Home address" name="address" required/>
                        </td>
                    </tr>
                    <tr style="width:100%">
                        <td style="align-items:left;justify-content: left;">
                            <input type="text" class="first" placeholder="City" name="town" required/>
                        </td style="align-items:right">
                        <td>
                            <input type="text" class="second" placeholder="Country" name="country" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <input type="text" placeholder="Phone number" name="phone_number" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <input type="email" value={{user_cookie}} name="email" required readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <input type="password" placeholder="Password" name="password" required minlength="8" maxlength="32"/>
                        </td>
                    </tr>
                </table>
                </br>
                <button id="butn"  class="buttonH">Change</button>
            </form>
        </div>
    </div>

 </body>
</html>
